<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section
				data-background-image="https://digitalsynopsis.com/wp-content/uploads/2017/07/beautiful-color-ui-gradients-backgrounds-sea-blue.png">
				<h1>FRAMEWORK REACT</h1>
				<img src="https://media4.giphy.com/media/eNAsjO55tPbgaor7ma/giphy.gif?cid=790b7611106b884cc9c6400730d3d66debceed920a0d2269&rid=giphy.gif&ct=s"
					data-background-transition="zoom" alt="reactjs-gif">
			</section>
			<section data-auto-animate
				data-background-image="https://digitalsynopsis.com/wp-content/uploads/2017/07/beautiful-color-ui-gradients-backgrounds-sea-blue.png"
				data-background-transition="zoom">
				<h2>Apa itu react ? </h2>
			</section>
			<section data-auto-animate
				data-background-image="https://digitalsynopsis.com/wp-content/uploads/2017/07/beautiful-color-ui-gradients-backgrounds-sea-blue.png">
				<h2>Apa itu react ? </h2>
				<p>React JS adalah sebuah pustaka/library javascript yang bersifat open source untuk membangun User
					Interface yang dibuat oleh Facebook.</p>
			</section>
			<section data-auto-animate data-background-transition="zoom"
				data-background-image="https://digitalsynopsis.com/wp-content/uploads/2017/07/beautiful-color-ui-gradients-backgrounds-sea-blue.png">
				<h2>Cara Install React ?</h2>
			</section>
			<section data-auto-animate
				data-background-image="https://digitalsynopsis.com/wp-content/uploads/2017/07/beautiful-color-ui-gradients-backgrounds-sea-blue.png">
				<h2>Cara Install React ?</h2>
				<ul>
					<li><a href="https://id.reactjs.org/docs/create-a-new-react-app.html">react.org</a></li>
					<li><a href="https://reactnative.dev/docs/getting-started">reactnative.dev</a></li>
				</ul>
			</section>

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
